<!-- login.component.html -->

<form [formGroup]="formLogin" (ngSubmit)="onSubmit()" class="container mt-5">
    <div class="mb-3">
      <label for="email" class="form-label">Email:</label>
      <input type="email" id="email" name="email" formControlName="email" class="form-control">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password:</label>
      <input type="password" id="password" name="password" formControlName="password" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
